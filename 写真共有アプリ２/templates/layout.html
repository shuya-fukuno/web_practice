<!-- 共通テンプレート -->
<!-- 全てのテンプレートで利用される要素を定義 -->

<!DOCTYPE html>
<meta charset="UTF-8">

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/pure-min.css">
        <link rel="stylesheet" href="static/side-menu.css">
        <link rel="stylesheet" type="text/css" href="{{ staticfile('style.css') }}">
        <title>写真共有</title>
    </head>
    <body>
        <div id="layout" class="page">
            {% block header %}
                <!-- ここにヘッダー -->
            {% endblock%}
            <div id="main">
                <div class="header">
                    <h1>
                        {% block title %}写真共有{% endblock %}
                    </h1>
                </div><!--ヘッダーの終わり-->
                {% block contents %}
                <!-- ここにメインコンテンツ -->
                {% endblock %}

                {% block footer %}
                <div class="footer">
                    <a href="/" class="pure-button">トップページへ</a>
                </div><!--フッターの終わり-->
                {% endblock %}
            </div>
        </div>
        {% block footer_script %}{% endblock %}
    </body>
</html>
